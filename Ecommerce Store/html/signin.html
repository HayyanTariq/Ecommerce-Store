<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signin Page</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: rgb(41, 40, 40);
        background: url('./assets/images/homess.png');
        backdrop-filter: blur(15px);
        overflow: hidden;
    }
</style>

<body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
            <div class="card d-flex login-card animate__animated animate__fadeInDown">
                <div class="row no-gutters">
                    <div class="col-md-5">
                        <img src="https://images.unsplash.com/photo-1573666033935-0bf7bb387acf?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTAyfHxlJTIwY29tbWVyY2V8ZW58MHx8MHx8fDA%3D"
                            alt="login" class="login-card-img object-fit-contain">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <img src="assets/images/logo.png" style="margin-left: -28px;" alt="logo"
                                class="logo w-25 h-25 ">
                            <p class="login-card-description">Signup your account</p>
                            <form action="#!">
                                <div class="form-group">
                                    <label for="email" class="sr-only">Email</label>
                                    <input type="email" name="email" id="email" class="form-control"
                                        placeholder="Email address">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="Type Password">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="Retype Password">
                                </div>
                                <input name="Signup" id="Signup" class="btn btn-block login-btn mb-4" type="button"
                                    value="Signup" onclick="navigateToHomePage()">
                            </form>
                            <!-- <a href="#!" class="forgot-password-link">Forgot password?</a> -->
                            <p class="login-card-footer-text">Already have an account!
                                <a href="#!" class="text-reset navigateToLogin" onclick="navigateToLogPage()">Login
                                    Here</a>
                            </p>
                            <nav class="login-card-footer-nav">
                                <a href="#!">Terms of use.</a>
                                <a href="#!">Privacy policy</a>
                            </nav>

                            <div class="d-flex justify-content-end">
                                <button onclick="navigateToHomePage()" class="btn btn-secondary ms-auto mt-auto"> <-Go Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        function navigateToHomePage() {
            window.location.href = 'index.html'
        }
        function navigateToLogPage() {
            window.location.href = 'login.html'
        }
    </script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
