<!-- product-modal.html -->
<div id="productModal" style="width: 100%; height: 100vh; display: grid; place-items: center; z-index: 100; background-color: rgba(0, 0, 0, 0.254); position: fixed; inset: 0; backdrop-filter: blur(10px); box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.5);"> <div class="p-4 bg-white rounded animate__animated animate__fadeInDown" style="max-width: 500px;">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold" id="productName"></h5>
            </div>
            <div class="modal-body">
                <img id="productImage" class="img-fluid mb-3 rounded shadow-sm" alt="Product Image">
                <p class="mb-2"><strong>Price:</strong> <span class="text-success fw-bold" id="productPrice"></span></p>
                <p class="mb-0"><strong>Description:</strong> <span id="productDescription">Sample product description
                        goes here.</span></p>
            </div>
            <div class="modal-footer border-0">
                <button onclick="closeProductModal()"
                    class="btn btn-secondary animate__animated animate__pulse animate__infinite animate__slow shadow-sm">
                    Close
                </button>
            </div>
        </div>
</div>
